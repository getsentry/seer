services:
    rabbitmq:
        image: rabbitmq:3.8-alpine
        container_name: "rabbitmq_lightweight"
        ports:
            - "5672:5672"
            - "15672:15672"
    db:
        image: pgvector/pgvector:pg14
        restart: always
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: seer
            POSTGRES_DB: seer
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5433:5432"
    app:
        build:
            context: .
        working_dir: /app
        volumes:
            - ./src:/app/src
            - ./tests:/app/tests
            - ./models:/app/models
        depends_on:
            - rabbitmq
            - db
        env_file:
            - .env
        environment:
            - PORT=9091
            - SENTRY_BASE_URL=http://host.docker.internal:8000
            - CELERY_BROKER_URL=amqp://guest:guest@host.docker.internal:5672//
            - CELERY_WORKER_ENABLE=true # Enable celery worker
            - DATABASE_URL=postgresql+psycopg://root:seer@db/seer
            - LANGCHAIN_TRACING_V2=true
            - LANGCHAIN_ENDPOINT="https://api.smith.langchain.com"
            - LANGCHAIN_PROJECT="ai-autofix-dev"
            - LAZY_INFERENCE_MODELS=1
            - SEVERITY_ENABLED=1
            - GROUPING_ENABLED=1
        ports:
            - "9091:9091" # Local dev sentry app looks for port 9091 for the seer service.
volumes:
    pgdata:
