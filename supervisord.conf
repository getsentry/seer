[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn --bind :%(ENV_PORT)s --worker-class sync --threads 1 --timeout 0 src.seer.app:run
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

