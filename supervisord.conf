[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn --bind :%(ENV_PORT)s --worker-class sync --threads 1 --timeout 0 src.seer.app:run
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; The celery worker program is disabled by default. Set CELERY_WORKER_ENABLE=true in the environment to enable it.
[program:celeryworker]
command=/app/celeryworker.sh
directory=/app
startsecs=0
autostart=true
autorestart=unexpected
exitcodes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
